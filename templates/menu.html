<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transparent Queue Overlay</title>
  <style>
    * {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  margin: 0;
  background: transparent;
}

.overlay {
  width: 430px;
  padding: 24px;
  color: pink;
  background: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(16px);
  border-radius: 28px;
  border: 4px solid pink;
  box-shadow: 0 0 20px pink, 0 0 2px pink, 0 0 6px pinkWE;
}

/* HEADER */
.header {
  display: flex;
  justify-content: space-between;
  padding-bottom: 12px;
  margin-bottom: 12px;
  border-bottom: 2px solid rgba(255,255,255,0.15);
  font-size: 26px;
  letter-spacing: 0.05em;
  opacity: 0.9;
}

.col-left,
.col-right {
  flex-shrink: 0;
}
.title {
  display: flex;
  justify-content: center;
  padding-bottom: 12px;
  margin-bottom: 12px;
  font-size: 28px;
  letter-spacing: 0.05em;
  opacity: 0.9;
}
.col-center {
  flex: 1;      
  text-align: center;
  white-space: nowrap;
}

.col-right {
  text-align: right;
}

/* ROWS */
.row {
  display: flex;
  justify-content: space-between;
  padding: 12px 0;
  font-size: 28px;
  opacity: 1;
}

.price {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  color:pink;
  font-weight: 600;
}

.label {
  opacity: 1;
  color: pink;
    font-weight: 600;
}
    
.row.highlight {
  font-weight: 600;
  opacity: 1;
}

.separator {
  height: 2px;
  background: rgba(255,255,255,0.15);
  margin: 16px 0;
}

/* Update animation to include color change */
@keyframes slowTwinkle {
  0% {
    opacity: 1;
    font-size: 56px;
 
  }
  50% {
    opacity: 0.2;
    font-size: 20px;

  }
  100% {
    opacity: 1;
    font-size: 56px;

  }
}



/* Apply the animation to the twinkle class */
.title.twinkle {
  animation: slowTwinkle 2s infinite;
}

  </style>
</head>
